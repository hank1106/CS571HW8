<table class="table">
	<thead>
		<tr>
    		<th>#</th>
    		<th>Profile photo</th> 
    		<th>Name</th>
    		<th>Type</th>
    		<th>Favorite</th>
        <th>Details</th>
  		</tr>
  	</thead>
  	<tbody>
		<tr ng-repeat="x in favList">
    		  <td>{{$index+1}}</td>
      		<td><img src="{{x.itempicurl}}" class="img-rounded" alt="Cinque Terre" width="30" height="30"></td>
      		<td>{{x.itemname}}</td>
      		<td>{{x.type}}</td>
      		<td><button class="detailbutton" ng-click="deletefavitem(x.itemid);getfavlist();"><i class="glyphicon glyphicon-trash"></i></button></td>
          <td><button class="detailbutton" ng-click="tofavdetail(x.itemid)"><i class="glyphicon glyphicon-chevron-right"></i></button></td>
    	</tr>
    </tbody>
</table>
<br><br><br>
