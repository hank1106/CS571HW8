<table class="table table-striped">
	<thead>
		<tr>
    		<th>#</th>
    		<th>Profile photo</th> 
    		<th>Name</th>
    		<th>Favorite</th>
    		<th>Details</th>
  		</tr>
  	</thead>
  	<tbody>
		<tr ng-repeat="x in jsondata">
    		<td>{{$index + 1}}</td>
      		<td><img src="{{x.picture.data.url}}" class="img-rounded" alt="Cinque Terre" width="30" height="30"></td>
      		<td>{{ x.name }}</td>
      		<td>favorite</td>
      		<td>detail</td>
    	</tr>
    </tbody>
</table>
<div class="col-md-6 offset-md-10">
	{{paging}}
	<button name="{{paging!==undefined}}" type="submit" class="btn btn-default pagebutton">Next</button>
</div>
