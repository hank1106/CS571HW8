  <br>
  <div class="container" style="padding-left: 28px;">
  	<a href="#favorites" ng-click="getfavlist()">
	<button class="btn btn-default">
	    	<span class="glyphicon glyphicon-chevron-left"></span> Back
	</button>
	</a>
	<button class="btn btn-default" ng-click="toshare(name,pic.url)" style="float: right;margin-right:15px;">
	    <img src='http://cs-server.usc.edu:45678/hw/hw8/images/facebook.png' alt="fb" height="20" width="20">
	</button>
	<button class="btn btn-default" ng-click="fav(name,pic.url,detailid)"  style="float: right;margin-right: 6px;">
        <i class="glyphicon glyphicon-star-empty" ng-show='!light(detailid)'></i>
        <i class="glyphicon glyphicon-star" style="color:gold;" ng-show='light(detailid)'></i>
    </button>
  </div>
  <div class="container">
	<br>
	<div class="panel-group col-sm-6">
		<div class="progress" ng-show="leftloaded===false">
  			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    			<span class="sr-only">45% Complete</span>
  			</div>
		</div>
		<div class="panel panel-default" ng-show="leftloaded===true">
			<div class="panel-heading">
	        	<h4 class="panel-title">
	          		<a data-toggle="collapse">albums</a>
	        	</h4>
	      	</div>
	      	<div class="errormessagebox" ng-show="albums===undefined">
	      		<span>No data found.</span>
	      	</div>
	  		<div class="panel-group" style="padding-left:5px; padding-right: 5px; margin-top: 12px;">
	    		<div class="panel panel-default" ng-repeat="x in albums">
	      			<div class="panel-heading">
	        			<h4 class="panel-title">
	          				<a data-toggle="collapse" href="detail#{{$index}}">{{x.name}}</a>
	        			</h4>
	      			</div>
	      			<div id="{{$index}}" class="panel-collapse collapse">
	        			<ul class="list-group">
	          				<li class="list-group-item" ng-repeat="y in x.photos.data"><img src="https://graph.facebook.com/v2.8/{{y.id}}/picture?access_token={{accesstoken}}" class="img-rounded" alt="Cinque Terre" width="304" height="236"></li>
	        			</ul>
	      			</div>
	    		</div>
	  		</div>
	 	</div>
	</div>

	<div class="panel-group col-sm-6">
		<div class="progress" ng-show="leftloaded===false">
  			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    			<span class="sr-only">45% Complete</span>
  			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
	        	<h4 class="panel-title">
	          		<a data-toggle="collapse">posts</a>
	        	</h4>
	      	</div>
	      	<div class="errormessagebox" ng-show="posts===undefined">
	      		<span>No data found.</span>
	      	</div>
	  		<div class="panel-group" style="padding-left:5px; padding-right: 5px; margin-top: 12px;">
	    		<div class="panel panel-default" ng-repeat="x in posts">
	        		<ul class="list-group">
	        			<section class="postcontainer">
	        				<div class="pic">
	        					<img src="{{pic.url}}" alt="Cinque Terre" width="50" height="50">
	        				</div>
	        				<div class="desc">
	        					{{name}}<br>
	        					<div style="color:grey;">{{x.created_time.substring(0,19).replaceAt(10,' ')}}</div>
	        				</div>
	        			</section>
	          			<li class="list-group-item noborder">{{x.message}}</li>
	        		</ul>
	    		</div>
	  		</div>
	 	</div>
	</div>

</div>
